<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesticidas Monitorados - Pesticide Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <a class="navbar-brand">
        <img src="../images/pesticide-tracker-logo 1.png" width="72" height="74" alt="Pesticide Tracker">
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
           
    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons" href="../login/index.html" role="button"> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons" href="../lista-produtos/index.html" role="button">Produtos</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons" href="../pesticidas-monitorados/Buscar-Pesticidas.html" id="navbarDropdownPesticidas" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Pesticidas
            </a>
            <div class="dropdown-menu " aria-labelledby="navbarDropdownPesticidas">
              <a class="dropdown-item custom-size-item" href="../pesticidas-monitorados/Buscar-Pesticidas.html">Buscar</a>
              <a class="dropdown-item custom-size-item" href="../pesticidas-monitorados/index.html">Listar <br> Monitoramentos</a>
            </div>
          </li>
        <li class="nav-item">
          <a class="nav-link btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons" href="../visualizar-info-usuario/index.html" role="button">Usuário</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="main-container">
    <h4>Pesticidas monitorados</h4>

    <!-- Filtros e botão -->
    <div class="filters">
      <input type="text" placeholder="Pesquise por nome" />
      <select>
        <option>Selecione uma região</option>
        <option>Brasil</option>
        <option>EUA</option>
        <option>Japão</option>
      </select>
      <select>
        <option>Selecione uma classe</option>
        <option>Inseticida</option>
        <option>Fungicida</option>
      </select>
      <button class="add-alert-btn" data-bs-toggle="modal" data-bs-target="#addModal">+ Adicionar alertas</button>
    </div>

    <!-- Tabela -->
    <div class="results-table">
      <table id="pesticideTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Regiões monitoradas</th>
            <th>Alerta criado em</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas exemplo -->
          <tr><td>Pesticida 1</td><td>Brasil, EUA, Japão</td><td>24/04/2025</td><td><button class="delete-btn">Excluir</button></td></tr>
          <tr><td>Pesticida 2</td><td>Brasil</td><td>25/04/2025</td><td><button class="delete-btn">Excluir</button></td></tr>
          <tr><td>Pesticida 3</td><td>EUA</td><td>26/04/2025</td><td><button class="delete-btn">Excluir</button></td></tr>
        </tbody>
      </table>
    </div>

    <!-- Paginação -->
    <div class="pagination">
      <button>&laquo;</button>
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>&raquo;</button>
    </div>
  </div>

  <!-- Modal de Adição -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Adicionar novo pesticida</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="mb-3">
              <label for="regioes" class="form-label">Regiões Monitoradas</label>
              <input type="text" class="form-control" id="regioes" placeholder="Ex: Brasil, EUA" required />
            </div>
            <div class="mb-3">
              <label for="data" class="form-label">Data do Alerta</label>
              <input type="date" class="form-control" id="data" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Adicionar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
