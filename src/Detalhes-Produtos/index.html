<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes do Produto - Pesticide Tracker</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
</head>
<body>

  <!-- DETALHAMENTO DO PRODUTO -->
  <div class="product-card">
    <h5>Informações do produto</h5>

    <div class="info-grid">
      <div>Nome:</div><div>Soja</div>
      <div>Data de plantio:</div><div>01/01/2021</div>
      <div>Data de colheita:</div><div>06/06/2021</div>
      <div>Pesticidas utilizados:</div><div>Acefato e Acifluorfem</div>
      <div>Pode ser comercializado em:</div><div>Japão e Brasil</div>
    </div>

    <table class="approval-table">
      <thead>
        <tr>
          <th>Pesticida utilizado</th>
          <th>Brasil</th>
          <th>Japão</th>
          <th>União Europeia</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Acefato</td>
          <td><span class="check">✓</span></td>
          <td><span class="check">✓</span></td>
          <td><span class="check">✓</span></td>
        </tr>
        <tr>
          <td>Acifluorfem</td>
          <td><span class="check">✓</span></td>
          <td><span class="check">✓</span></td>
          <td><span class="cross">✗</span></td>
        </tr>
        <tr>
          <td><strong>Pode ser vendido</strong></td>
          <td><span class="check">✓</span></td>
          <td><span class="check">✓</span></td>
          <td><span class="cross">✗</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
