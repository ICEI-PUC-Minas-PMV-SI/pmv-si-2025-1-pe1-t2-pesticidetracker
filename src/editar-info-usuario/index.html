    <main class="paginaEditarInfoUser">
      <form class="card">
        <h1 class="titulo">Editar Informações</h1>
        <div class="nomeCompleto">
          <input 
            class="entradaTexto" 
            type="text" name="nome" 
            id="nome"  
            placeholder="Nome" 

          >

          <input 
            class="entradaTexto"
            type="text" 
            name="sobrenome" 
            id="sobrenome"  
            placeholder="Sobrenome" 
          >
        </div>

        <input 
          class="entradaTexto" 
          type="email" 
          name="email" 
          id="email" 
          placeholder="Email" 
        >

        <input 
          class="entradaTexto" 
          type="tel" 
          name="celular" 
          id="tel" 
          pattern="^\(?\d{2}\)?\s?\d{4,5}\s?-?\s?\d{4}$"
          placeholder="Celular" 
        >
        <span class="botoes">
          <input type="submit" class="texto botaoEditar" value="Editar" >
          <button 
            class="texto botaoCancelar">
            Cancelar
          </button>
        </span>
      </form>
    </main>
