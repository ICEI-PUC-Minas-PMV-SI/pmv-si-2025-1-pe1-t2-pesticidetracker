<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PesticideTracker</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <main class="paginaVisualizarInfoUser">

          <p class="texto dado">José</p>

        <section class="campo">
          <h3 class="subtitulo label">Sobrenome</h3>

        <section class="campo">
          <h3 class="subtitulo label">Email</h3>
          <p class="texto dado">email@email</p>
        </section>

        <section class="campo">
          <h3 class="subtitulo label">Celular</h3>

        </section>
