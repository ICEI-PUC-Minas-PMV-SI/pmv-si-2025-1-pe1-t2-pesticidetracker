<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PesticideTracker</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="paginaCadastro">
      <form class="cadastro">
        <h1 class="titulo">Adicionar conta</h1>
        <div class="nomeCompleto">
          <input class="entradaTexto" type="text" name="nome" id="nome" placeholder="Nome">
          <input class="entradaTexto" type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        </div>
        <input class="entradaTexto" type="tel" name="celular" id="celular" placeholder="Celular">
        <input class="entradaTexto" type="email" name="email" id="email" placeholder="Email">
        <input class="entradaTexto" type="password" name="senha" id="senha" placeholder="Senha">

        <button class="botaoAdicionarConta texto">Adicionar Conta</button>

        <h2 class="subtitulo">Ou</h2>

        <button class="botaoIrLogin texto">Utilizar conta cadastrada</button>

      </form>

    </main>

  </body>
</html>
