<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PesticideTracker</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../barra-de-navegacao-homepage/style.css">
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>

  <header>
      <nav class="navbar navbar-expand-lg navbar-light navbar-homepage">
          <a 
            class="navbar-brand navbar-brand-homepage"
            href="..">
              <img src="../images/pesticide-tracker-logo 1.png" width="72" height="74" alt="Pesticide Tracker">
              <h1 class="navbar-brand-homepage-name">Pesticide Tracker</h1>
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
                 
          <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav ms-auto links-navbar-homepage">
                  
              <li class="nav-item active link-navbar-homepage">
                <a 
                  class="nav-link 
                  btn-outline-secondary 
                  mx-1 
                  rounded-pill 
                  custom-size 
                  custom-buttons
                  link-navbar-homepage__a
                  " 
                  href="../cadastro-usuario/" role="button"> 
                  Cadastrar nova conta
                </a>
              </li>

              <li class="nav-item link-navbar-homepage">
                <a class="nav-link 
                btn-outline-secondary 
                mx-1 
                rounded-pill 
                custom-size 
                custom-buttons
                link-navbar-homepage__a
                " 
                  href="../login/" role="button">
                  Login
                </a>
              </li>
            </ul>
          </div>
        </nav>

  </header>

    <main class="paginaLogin">
      <form class="login">
        <h1 class="titulo">Login</h1>

        <input class="entradaTexto" type="email" name="email" id="email" placeholder="Email">
        <input class="entradaTexto" type="password" name="senha" id="senha" placeholder="Senha">

        <a  
        class="botaoLogin texto"
        href="../cadastro-produto/"
        >Entrar</a>

      </form>

    </main>
  </body>
</html>
