<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PesticideTracker</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="../css/reset.css" />
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
    /> 

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../css/style-barra-de-navegacao.css">
  </head>
  <body>

   <header>
      <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <a class="navbar-brand">
          <img
            src="../images/pesticide-tracker-logo 1.png"
            width="72"
            height="74"
            alt="Pesticide Tracker"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#conteudoNavbarSuportado"
          aria-controls="conteudoNavbarSuportado"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a
                class="nav-link btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons"
                href="../login/index.html"
                role="button"
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons"
                href="../lista-produtos/index.html"
                role="button"
                >Produtos</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons"
                href="../pesticidas-monitorados/Buscar-Pesticidas.html"
                id="navbarDropdownPesticidas"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Pesticidas
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownPesticidas"
              >
                <a
                  class="dropdown-item custom-size-item"
                  href="../Buscar-Pesticidas/index.html"
                  >Buscar</a
                >
                <a
                  class="dropdown-item custom-size-item"
                  href="../pesticidas-monitorados/index.html"
                  >Listar <br />
                  Monitoramentos</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons"
                id="usuario"
                href="../visualizar-info-usuario/index.html"
                role="button"
                >Usuário</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="paginaCadastroProduto">
      <form class="cadastro">

        <div class="label-e-campo">
          <span class="label auxiliar">Produto</span>
          <input class="campo" type="text" name="produto" id="produto" placeholder="Ex:café, soja ...">
        </div>

        <div class="datas">
          <div class="label-e-campo">
            <span class="label auxiliar">Data de plantio</span>
            <input 
              class="campo" 
              style="width: 100%;"
              type="date" 
              name="dataPlantio" 
              id="dataPlantio" 
              placeholder="Ex: 10/10/10">
          </div>

          <div class="label-e-campo">
            <span class="label auxiliar">Data de colheita</span>
            <input 
              class="campo" 
              style="width: 100%;"
              type="date" 
              name="dataColheita" 
              id="dataColheita" 
              placeholder="Ex: 11/11/11">
          </div>

        </div>

        <div class="label-e-campo">
          <span 
            class="label auxiliar">
            Pesticidas utilizados
          </span>

          <label class="campoAdicionarPesticida">

            <input 
            class="campo" 
            type="text" 
            name="pesticidas" 
            id="pesticidasInput"
            placeholder="Ex:Benzyladenine, Acetamiprid ..."
            list="pesticidas"
            >

            <datalist id="pesticidas">
            </datalist>

            <button class="button-adicionar-pesticida" id="button-adicionar-pesticida">+</button>
          </label>
          <span id="usedPesticides"></span>
        </div>

        <div class="label-e-campo">
          <span 
            class="label auxiliar">
            Mercados
          </span>

          <label class="campoAdicionarMercado">

            <input 
            class="campo" 
            type="text"
            id="mercadosInput" 
            name="mercadosInput" 
            list="mercados"
            placeholder="Ex:Europa, EUA, Japão ..."
            >

            <datalist id="mercados">
              <option value="Japão"></option>
              <option value="Europa"></option>
            </datalist>
            <button 
              class="button-adicionar-mercado" 
              id="button-adicionar-mercado">+</button>
          </label>
          <span id="mercadosAdicionados"></span>
        </div>



        <button 
        class="texto botaoAdicionarPorduto"
        id="botaoAdicionarPorduto">
        Cadastrar Produto
        </button>
      </form>

    </main>

    
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
  <script src="../barra-de-navegacao/script.js"></script>
  <script src="./script.js"></script>
  <script src="../barra-de-navegacao/script.js"></script>
</body>
</html>
