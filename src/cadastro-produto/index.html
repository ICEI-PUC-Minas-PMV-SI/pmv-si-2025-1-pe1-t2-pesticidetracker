  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
          <a class="navbar-brand">
              <img src="../images/pesticide-tracker-logo 1.png" width="72" height="74" alt="Pesticide Tracker">
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
                 
          <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons" href="../login/index.html" role="button"> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons" href="../lista-produtos/index.html" role="button">Produtos</a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons" href="../pesticidas-monitorados/Buscar-Pesticidas.html" id="navbarDropdownPesticidas" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Pesticidas
                  </a>
                  <div class="dropdown-menu " aria-labelledby="navbarDropdownPesticidas">
                    <a class="dropdown-item custom-size-item" href="../Buscar-Pesticidas/index.html">Buscar</a>
                    <a class="dropdown-item custom-size-item" href="../pesticidas-monitorados/index.html">Listar <br> Monitoramentos</a>
                  </div>
                </li>
              <li class="nav-item">
                <a class="nav-link btn-outline-secondary mx-1 rounded-pill custom-size custom-buttons" href="../visualizar-info-usuario/index.html" role="button">Usuário</a>
              </li>
            </ul>
          </div>
        </nav>

  </header>

    <main class="paginaCadastroProduto">
      <form class="cadastro">

        <div class="label-e-campo">
          <span class="label auxiliar">Produto</span>
          <input class="campo" type="text" name="produto" id="produto" placeholder="Ex:café, soja ...">
        </div>

        <div class="datas">
          <div class="label-e-campo">
            <span class="label auxiliar">Data de plantio</span>
            <input class="campo" type="text" name="dataPlantio" id="dataPlantio" placeholder="Ex: 10/10/10">
          </div>

          <div class="label-e-campo">
            <span class="label auxiliar">Data de colheita</span>
            <input class="campo" type="text" name="dataColheita" id="dataColheita" placeholder="Ex: 11/11/11">
          </div>

        </div>

        <div class="label-e-campo">
          <span 
            class="label auxiliar">
            Pesticidas utilizados
          </span>

          <span class="campoAdicionarPesticida">

            <input 
            class="campo" 
            type="text" 
            name="pesticidas" 
            id="pesticidas" 
            placeholder="Ex:Benzyladenine, Acetamiprid ...">

            <button class="button-adicionar-pesticida">+</button>
          </span>
        </div>

        <div class="label-e-campo">
          <span class="label auxiliar">Mercados</span>
          <input class="campo" type="text" name="mercados" id="mercados" placeholder="Ex:União Europeia,EUA, Japão ...">
        </div>


        <button class="texto botaoAdicionarPorduto">Cadastrar Produto</button>
      </form>

    </main>

  </body>
</html>
